
  <div>
    <mat-toolbar class="bg-container">
    <p>Travel Planet</p>
      <button class="btn btn-danger log-button top-button" (click)="backToHome()">Logout</button>
    </mat-toolbar>
    </div>
    <div>
      <h1>My Reservations</h1>
      <div class="button-align">
    <button  mat-raised-button color="accent" class="btn btn-success add-button" (click)="openDialog()">Add </button>
  </div>
</div>
 <div class="container">
  <div class="search-container">
    <mat-form-field appearance="fill">
        <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
</div>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="Sl_No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Sl_No</th>
        <td mat-cell *matCellDef="let element"> {{element.Sl_No}} </td>
      </ng-container>
    
      <!-- Hotel Column -->
      <ng-container matColumnDef="Hotel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Hotel </th>
        <td mat-cell *matCellDef="let element"> {{element.Hotel}} </td>
      </ng-container>
    
      <!-- Arrival Column -->
      <ng-container matColumnDef="Arrival">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Arrival </th>
        <td mat-cell *matCellDef="let element"> {{element.Arrival | date}} </td>
      </ng-container>
    
      <!-- Departure Column -->
      <ng-container matColumnDef="Departure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure </th>
        <td mat-cell *matCellDef="let element"> {{element.Departure | date}} </td>
      </ng-container>
    
      <!-- Type Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
      </ng-container>
    
      <!-- Guests Column -->
      <ng-container matColumnDef="Guests">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Guests </th>
        <td mat-cell *matCellDef="let element"> {{element.Guests}} </td>
      </ng-container>
    
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>
    
      <!-- Manage Column -->
      <ng-container matColumnDef="Manage">
        <th mat-header-cell *matHeaderCellDef > Manage </th>
        <td mat-cell *matCellDef="let element"> <button class="btn btn-primary" (click)="edit(element)">Edit</button> | 
          <button class="btn btn-danger" (click)="clDelete(element.Sl_No)">Delete</button> {{element.Manage}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
    [pageSize]="5"
    [pageSizeOptions]="[2,5, 10, 25, 100]"
    >
  </mat-paginator>
